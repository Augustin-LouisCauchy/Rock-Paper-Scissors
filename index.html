<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-paper-scissors</title>
</head>

<body>
    <h2 class="title">Computer choice: <span id="comp-choice"></span></h2>
    <h2 class="title">Your choice: <span id="user-choice"></span></h2>
    <h2 class="title">Result: <span id="result"></span></h2>

    <button class="button" id="rock">rock</button>
    <button class="button" id="paper">paper</button>
    <button class="button" id="scissors">scissors</button>

    <script src="script.js" defer></script>
</body>

</html>
